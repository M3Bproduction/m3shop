<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inscription - ISTAE</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body { background-color: #f8f9fa; }
		.card { border-radius:15px; box-shadow: 0 4px 15px rgbd(0,0,0,0.1); }
		.btn-istae { background-color: #004a99; color: white; }
		.btn-istae:hover { background-color: #003366; color: white; }
	</style>
</head>
<body>

	<div class="container my-5">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card p-4">
					<div class="text-center mb-4">
						<h2 class="fw-bold">Portail d'Inscription ISTAE</h2>
						<p class="text-muted">Remplissez le formulaire pour soumettre votre dossier</p>
					</div>
					<form action="traitement.php" method="POST" enctype="multipart/form-data">
						<h5 class="mb-3 text-primary border-bottom pb-2">Identité</h5>
						<div class="row g-3 mb-4">
							<div class="col-md-6">
								<label class="form-label">Nom</label>
								<input type="text" name="nom" class="form-control" required placeholder="Ex: CHAKIRA ALI MZE">
							</div>
							<div class="col-md-6">
								<label class="form-label">Prénom</label>
								<input type="text" name="prenom" class="form-control" required placeholder="Ex: ABDOUL MADJID">
							</div>
						</div>
						<h5 class="mb-3 text-primary border-bottom pb-2">Filière & Niveau</h5>
						<div class="row g-3 mb-4">
							<div class="col-md-6">
								<label class="form-label">Choix de la Filière</label>
								<select name="filiere" class="form-select" required>
									<option value="">Choisir...</option>
									<option value="1">Réseaux Informatiques</option>
									<option value="2">Gestion Commerciale</option>
									<option value="3">Esthétique & Arts</option>
								</select>
							</div>
							<div class="col-md-6">
								<label class="form-label">Niveau</label>
								<select name="niveau" class="form-select" required>
									<option value="BTS 1">BTS 1ère Année</option>
									<option value="BTS 2">BTS 2ème Année</option>
									<option value="LICENCE">Licence</option>
								</select>
							</div>
						</div>
						<h5 class="mb-3 text-primary border-bottom pb-2">Paiement des Frais</h5>
						<div class="mb-4">
							<label class="form-label">Preuve de paiement (Scan/Photo du reçu)</label>
							<input type="file" name="recu" class="form-control" accept="image/*,.pdf" required>
							<div class="form-text">Format accepté : JPG, PNG ou PDF (Max 2Mo).</div>
						</div>
						<div class="d-grid gap-2 mt-4">
							<button type="submit" class="btn btn-istae btn-lg">Envoyer mon inscription</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
