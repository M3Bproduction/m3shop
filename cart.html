<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>M3'Shop</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">M3'Shop</a>
    <a href="cart.html" class="btn btn-light position-relative fw-semibold">
      <i class="bi bi-cart"></i> Panier
      <span id="cart-count" 
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        0
      </span>
    </a>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="mb-4 text-center">Votre Panier</h2>

  <div id="cart-items" class="row g-4"></div>

  <div class="text-end mt-4">
    <h4>Total : <span id="cart-total">0</span> KMF</h4>
  </div>
</div>

<div class="text-end mt-4">
  <button class="btn btn-success px-4" onclick="orderWhatsApp()">
    Commander sur WhatsApp
  </button>
</div>


<script src="js/products.js"></script>
<script src="js/cart.js"></script>

<script>

function displayCart() {
  if (!Array.isArray(cart)) {
  localStorage.removeItem("cart");
  return;
  }
  const cart = getCart();
  const cartContainer = document.getElementById("cart-items");
  const totalElement = document.getElementById("cart-total");

  cartContainer.innerHTML = "";

  let total = 0;

  if (cart.length === 0) {
    cartContainer.innerHTML = `
      <div class="col-12 text-center">
        <p class="text-muted">Votre panier est vide.</p>
      </div>
    `;
    totalElement.textContent = "0";
    return;
  }

  cart.forEach(item => {

    const product = products.find(p => p.id === item.id);
    if (!product) return;

    const subtotal = product.price * item.quantity;
    total += subtotal;

    cartContainer.innerHTML += `
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="row g-0 align-items-center">

            <div class="col-4">
              <img src="${product.image}" class="img-fluid rounded-start">
            </div>

            <div class="col-8">
              <div class="card-body">
                <h6>${product.name}</h6>
                <p class="fw-bold">${product.price.toLocaleString()} KMF</p>

                <div class="d-flex align-items-center gap-2 mb-2">
                  <button class="btn btn-sm btn-outline-secondary"
                          onclick="changeQuantity(${product.id}, -1)">-</button>

                  <span>${item.quantity}</span>

                  <button class="btn btn-sm btn-outline-secondary"
                          onclick="changeQuantity(${product.id}, 1)">+</button>
                </div>

                <p class="text-primary fw-bold">
                  Sous-total : ${subtotal.toLocaleString()} KMF
                </p>

                <button class="btn btn-sm btn-danger"
                        onclick="removeFromCart(${product.id})">
                  Supprimer
                </button>

              </div>
            </div>

          </div>
        </div>
      </div>
    `;
  });

  totalElement.textContent = total.toLocaleString();
}

document.addEventListener("DOMContentLoaded", displayCart);

function orderWhatsApp() {

  const cart = getCart();

  if (cart.length === 0) {
    alert("Votre panier est vide.");
    return;
  }

  let message = "Bonjour, je souhaite commander :%0A%0A";
  let total = 0;

  cart.forEach(item => {

    const product = products.find(p => p.id === item.id);
    if (!product) return;

    const subtotal = product.price * item.quantity;
    total += subtotal;

    message += `- ${product.name} x${item.quantity} = ${subtotal.toLocaleString()} KMF%0A`;
  });

  message += `%0ATotal : ${total.toLocaleString()} KMF`;

  const phone = "2693438945";
  window.open(`https://wa.me/${phone}?text=${message}`, "_blank");
}
</script>
</body>
</html>
