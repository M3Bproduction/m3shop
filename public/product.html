<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Détail produit | M3'Shop</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="top-nav">
    <div class="nav-logo">M3'Shop</div>
    <nav class="top-nav-links">
      <a href="../index.html">Accueil</a>
      <a href="products.html">Produits</a>
      <a href="cart.html">Panier</a>
    </nav>
  </header>

  <!-- Contenu principal -->
  <main class="product-detail-container">
    <div class="product-detail-card">
      <img src="assets/images/shoes.jpg" alt="Chaussures de sport" class="product-detail-img" />
      <div class="product-detail-info">
        <h1>Chaussures de sport</h1>
        <p class="product-price">85 000 Ar</p>
        <p class="product-description">
          Ces chaussures de sport sont parfaites pour vos activités quotidiennes, confortables et résistantes.
        </p>
        <button class="btn" onclick="addToCart()">Ajouter au panier</button>
      </div>
    </div>
  </main>
<footer>
  <!-- Bottom nav -->
  <nav class="bottom-nav">
    <a href="../index.html" class="nav-link">
      <span class="material-icons">home</span>
      <span>Accueil</span>
    </a>
    <a href="products.html" class="nav-link">
      <span class="material-icons">storefront</span>
      <span>Produits</span>
    </a>
    <a href="cart.html" class="nav-link">
      <span class="material-icons">shopping_cart</span>
      <span>Panier</span>
    </a>
  </nav>
  </footer>
  <!-- JS pour panier -->
  <script>
    function addToCart() {
      const product = {
        id: 1,
        name: "Chaussures de sport",
        price: 85000,
        image: "assets/images/shoes.jpg",
        quantity: 1
      };

      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      const index = cart.findIndex(p => p.id === product.id);
      if (index !== -1) {
        cart[index].quantity += 1;
      } else {
        cart.push(product);
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Produit ajouté au panier !");
    }
  </script>

</body>
</html>
