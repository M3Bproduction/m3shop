<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M3'Shop | Connexion Admin</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <main class="admin-login">
    <h2>Connexion Admin</h2>
    <form id="login-form">
      <label>Nom d'utilisateur :</label>
      <input type="text" id="username" required>

      <label>Mot de passe :</label>
      <input type="password" id="password" required>

      <button type="submit" class="btn">Se connecter</button>
    </form>
    <a href="../index.html" class="btn btn-secondary">← Retour à l’accueil</a>
    <p id="error-message" style="color:red;"></p>
  </main>

  <script>
    const form = document.getElementById("login-form");
    const errorMsg = document.getElementById("error-message");

    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    const adminUser = {
      username: "admin",
      password: "123456"
    };

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (username === adminUser.username && password === adminUser.password) {
        localStorage.setItem("isAdmin", "true");
        window.location.href = "admin.html";
      } else {
        errorMsg.textContent = "Identifiants incorrects.";
      }
    });

    // Nettoyer le message d'erreur si l'utilisateur retape
    usernameInput.addEventListener("input", () => errorMsg.textContent = "");
    passwordInput.addEventListener("input", () => errorMsg.textContent = "");
  </script>

</body>
</html>
