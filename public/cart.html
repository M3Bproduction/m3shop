<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panier | M3'Shop</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="top-nav">
    <div class="nav-logo">M3'Shop</div>
    <nav class="top-nav-links">
      <a href="../index.html">Accueil</a>
      <a href="products.html">Produits</a>
      <a href="cart.html">Panier</a>
    </nav>
  </header>

  <!-- Contenu -->
  <main class="cart-container">
    <h1>Mon Panier</h1>
    <div id="cart-items" class="cart-items"></div>

    <div class="cart-summary">
      <p><strong>Total :</strong> <span id="total-price">0 KMF</span></p>
      <a href="checkout.html" class="btn-danger" style="text-decoration: none; background-color: #25D366;">Valider la commande</a>
    </div>
  </main>
<footer>
  <!-- Bottom nav -->
  <nav class="bottom-nav">
    <a href="../index.html" class="nav-link">
      <span class="material-icons">home</span>
      <span>Accueil</span>
    </a>
    <a href="products.html" class="nav-link">
      <span class="material-icons">storefront</span>
      <span>Produits</span>
    </a>
    <a href="cart.html" class="nav-link">
      <span class="material-icons">shopping_cart</span>
      <span>Panier</span>
    </a>
  </nav>
</footer>
  <!-- JS -->
  <script>
    const cartContainer = document.getElementById("cart-items");
    const totalPriceElement = document.getElementById("total-price");

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cartContainer.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Votre panier est vide.</p>";
        totalPriceElement.textContent = "0 KMF";
        return;
      }

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const itemHTML = `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}">
            <div class="cart-info">
              <h3>${item.name}</h3>
              <p>Prix unitaire : ${item.price} KMF</p>
              <p>
                Quantit√© : 
                <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)" />
              </p>
              <p>Sous-total : ${itemTotal} KMF</p>
              <button onclick="removeItem(${index})" class="btn btn-danger">Supprimer</button>
            </div>
          </div>
        `;
        cartContainer.innerHTML += itemHTML;
      });

      totalPriceElement.textContent = total + " KMF";
    }

    function updateQuantity(index, newQty) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart[index].quantity = parseInt(newQty);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>

</body>
</html>
